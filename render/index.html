<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ors Docs</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/toolbar.css">
  <link rel="stylesheet" href="css/commandBar.css">
  <link rel="stylesheet" href="css/editor.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
  <toolbar>
    <iconButton id="btn-menu"><i class="bi bi-list"></i></iconButton>
    <iconButton id="btn-save"><i class="bi bi-floppy"></i></iconButton>
    <iconButton id="btn-save-as"><i class="bi bi-floppy-fill"></i></iconButton>    
    <iconButton id="btn-search"><i class="bi bi-search"></i></iconButton>
    <iconButton id="btn-open"><i class="bi bi-folder2-open"></i></iconButton>
    <iconButton id="print" class="me-auto"><i class="bi bi-printer"></i></iconButton>  
    <h2 class="mx-auto my-auto display-5 text-truncate px-3">Ors Docs</h2>
    <iconButton id="btn-share" class="ms-auto"><i class="bi bi-share"></i></iconButton>
    <iconButton id="btn-share-realtime"><i class="bi bi-person-plus"></i></iconButton>
  </toolbar>
  
  <nav class="command-bar">
    <button class="little" onclick="document.execCommand('bold', false, null);"><i class="bi bi-type-bold"></i></button>
    <button class="little" onclick="document.execCommand('italic', false, null);"><i class="bi bi-type-italic"></i></button>
    <select id="fontSelect" onchange="changeFont()">
      <option value="Arial, sans-serif">Arial</option>
      <option value="Times New Roman, serif">Times New Roman</option>
      <option value="Verdana, sans-serif">Verdana</option>
      <!-- Agrega más opciones de fuentes según sea necesario -->
  </select>
  </nav>
  <div id="editor" contenteditable="true">
    This is your text editor. You can write here.
</div>





  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/toolbarBtn.js"></script>
  <script src="js/editor.js"></script>
  <script>
    setInterval(() => {
      console.log(document.getElementById('editor').innerHTML);
    }, 1000);
  </script>
</body>

</html>
